<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
   <div id="app">
  
        <h1 class="text-center w-100 p-3">{{header.toLocaleUpperCase()}}</h1>
    
<!-- input new todo -->
    <form class="input-group mb-3 w-75 p-3 mx-auto">
        <input  v-model="todo_text"  type="text" class="form-control" placeholder="what you need to learn next!" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button @click.prevent="addTodo()" class="btn btn-outline-secondary" type="button" id="button-addon2">Add todo!</button>
    </form>
    <!-- add or remove todos -->
    <ul v-for="(todo,index) in todos" :key="index" class="list-group mx-auto w-75 p-3">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ index +1}} {{ todo.text }}
          <button @click.prevent="removeTodo(index)" class="btn btn-outline-secondary" type="button" id="button-addon2">x</button>
        </li>
      </ul>
       <img :src="image" alt="" class="input-group mb-3 w-75 p-3 mx-auto">
  










      <script src="vue.js"></script>
     
</body>
</html>
